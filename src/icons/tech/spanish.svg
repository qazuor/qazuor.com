<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Spain Flag -->
  <rect x="2" y="6" width="20" height="12" rx="2" fill="#AA151B"/>
  <!-- Yellow stripe (middle - thicker) -->
  <rect x="2" y="9" width="20" height="6" fill="#F1BF00"/>
  <!-- Red stripes (top and bottom) -->
  <rect x="2" y="6" width="20" height="3" rx="2" fill="#AA151B"/>
  <rect x="2" y="15" width="20" height="3" fill="#AA151B"/>
  <!-- Border -->
  <rect x="2" y="6" width="20" height="12" rx="2" stroke="#000000" stroke-width="0.5" fill="none" opacity="0.1"/>
</svg>